<!DOCTYPE HTML>
<html>

<head>
    <title>DMX Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>Setup wifi</h1>
        <!-- go back to root file -->
        <a href="/"><button class="button">Home</button></a>
    </div>

    <div class="content">
        <h2>Current WiFi Settings</h2>

        <p><strong>Connected SSID:</strong> %CURRENT_SSID%</p>
        <p><strong>Password:</strong> ******</p>
        <p><strong>Local IP:</strong> %CURRENT_IP%</p>

        <hr>

        <h2>WiFi Configuration</h2>
        <form action="/save" method="post">
            <label>WiFi SSID:</label><br>
            <input type="text" name="ssid" value="%CURRENT_SSID%" required><br>

            <label>Password:</label><br>
            <input type="password" name="pass" value="%CURRENT_PASS%" required><br><br>

            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
