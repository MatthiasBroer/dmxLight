<!DOCTYPE HTML>
<html>

<head>
    <title>DMX Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>Setup wifi</h1>
        <!-- go back to root file -->
        <a href="/"><button class="button">Home</button></a>
    </div>

    <div class="content">
        <!-- Current WiFi Status -->
        <div class="card">
            <h2>Current WiFi Status</h2>

            <p><strong>Connected SSID:</strong> %CURRENT_SSID%</p>
            <p><strong>Password:</strong> ******</p>
            <p><strong>Local IP:</strong> %CURRENT_IP%</p>
        </div>

        <!-- WiFi Configuration -->
        <div class="card">
            <h2>Change WiFi Settings</h2>

                <label for="ssid">WiFi SSID:</label>
                <input type="text" id="ssid" name="ssid" value="%CURRENT_SSID%" required>

                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" value="%CURRENT_PASS%" required>

                <p>
                    <button type="submit" class="button">Save Settings</button>
                </p>
        </div>

    </div>
</body>

</html>
